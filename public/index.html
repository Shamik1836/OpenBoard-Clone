<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./board-icon.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>OpenBoard 2.0</title>
  </head>
  <body>
    <div class="options-cont">
      <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
      <img src="Icons/Pencil.svg" alt="" class="pencil" />
      <img src="Icons/Eraser.svg" alt="" class="eraser" />
      <img src="Icons/Download.svg" alt="" class="download" />
      <img src="Icons/Upload.svg" alt="" class="upload" />
      <img src="Icons/StickyNote.svg" alt="" class="sticky" />
      <img src="Icons/Redo.svg" alt="" class="redo" />
      <img src="Icons/Undo.svg" alt="" class="undo" />
    </div>
    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" class="pencil-width" />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-color"></div>
        <div class="green pencil-color"></div>
        <div class="red pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-cont">
      <input type="range" min="2" max="10" value="3" class="eraser-width" />
    </div>
    <canvas></canvas>
    <script
      src="https://cdn.socket.io/4.4.0/socket.io.min.js"
      integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
      crossorigin="anonymous"
    ></script>
    <script>
      let socket = io.connect("https://openboard-2.herokuapp.com/");
    </script>
    <!-- <div class="sticky-cont"></div> -->
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
